<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 02</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <script src="script.js"></script>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNome">Nome</label>
            <input type="name" class="form-control" id="inputNome" placeholder="Nome">
          </div>
          <div class="form-group col-md-6">
            <label for="inputNascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="inputNascimento">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputNomemae">Nome mãe</label>
              <input type="text" class="form-control" id="inputNomemae">
            </div>
            <div class="form-group col-md-6">
              <label for="inputNomepai">Nome pai</label>
              <input type="text" class="form-control" id="inputNomepai">
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCurso">Curso</label>
            <select id="inputCurso" class="form-control">
              <option selected>Escolher...</option>
              <option>Enfermagem</option>
              <option>Informática</option>
              <option>Comério</option>
              <option>Administração</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputTurma">Turma</label>
            <input type="text" class="form-control" id="inputTurma">
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputAdress">Endereço</label>
                <input type="text" class="form-control" id="inputAdress">
              </div>
              <div class="form-group col-md-3">
                <label for="inputComplemento">Complemento</label>
                <input type="text" class="form-control" id="inputComplemento">
              </div>
              <div class="form-group col-md-3">
                <label for="inputBairro">Bairro</label>
                <input type="text" class="form-control" id="inputBairro">
              </div>
              <div class="form-group col-md-3">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP">
              </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Clique em mim
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
