<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <form action="">
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <div class="col-md-11">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">pesquisar</button>
      </form>
    </nav>
  </form>
  <form class="row g-3">
    <h1>Introdução ao booststrap</h1>
    
    <div class="col-md-8">
      <label for="inputName" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="inputName">
    </div>
    <div class="col-md-4">
      <label for="inputdata4" class="form-label">Data:</label>
      <input type="date" class="form-control" id="inputdata4" placeholder="dd/mm/aaaa">
    </div>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Nome Mãe:</label>
      <input type="text" class="form-control" id="inputAddress">
    </div>
    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Nome Pai:</label>
      <input type="text" class="form-control" id="inputAddress2">
    </div>
    <div class="col-md-4">
      <label for="inputCity" class="form-label">Cidade:</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Curso:</label>
      <select id="inputState" class="form-select">
        <option selected>Selecionar</option>
        <option>Enfermação</option>
        <option>Computaria</option>
        <option>Comerciagem</option>
        <option>Adnimistrador</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputZip" class="form-label">Turma</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-md-3">
      <label for="" class="form-label">Endereço:</label>
      <input type="text" class="form-control" id="endereco">
    </div>
    <div class="col-md-3">
      <label for="inputAddress2" class="form-label">Complemento:</label>
      <input type="text" class="form-control" id="inputAddress2">
    </div>
    <div class="col-md-3">
      <label for="inputCity" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="inputbairro">
    </div>
    <div class="col-md-3">
      <label for="inputCep" class="form-label">Cep:</label>
      <input type="text" class="form-control" id="cep" placeholder="00000-0000" onblur="buscaCep(this.value);">
    </div>
    <div class="col-12">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo"> Enviar </button>
      <!-- Modal -->
      <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
